<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro Alumno</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
          <div>
            <button (click)="irAInicio()">Inicio</button>
          </div>
          <div>
            <button (click)="irARegistroAlumno()">Registro Estudiantes</button>
          </div>
          <button>Cierra Sesi√≥n</button>
      </header>
  
      <main>
          <h1>Estudiantes</h1>
 <mat-card style="width: 70%;margin:50px auto">
<mat-card-header>
<mat-card-title><p>Lista Estudiantes</p> </mat-card-title>
</mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="listEstudiantes" class="mat-elevation-z2" style="margin: top 20px">

            <ng-container matColumnDef="nombreAlumno">
              <th mat-header-cell *matHeaderCellDef> nombreAlumno </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreAlumno}} </td>
            </ng-container>
          

            <ng-container matColumnDef="nombreMateria">
              <th mat-header-cell *matHeaderCellDef> nombreMateria </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreMateria}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nombreProfesor">
              <th mat-header-cell *matHeaderCellDef> nombreProfesor </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreProfesor}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" >Ver Clase</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          

    </mat-card-content>
  </mat-card>
