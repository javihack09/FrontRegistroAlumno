<div class="body-container">
  <!-- Buscador fijo -->
  <div class="form-section">
    <div class="form-row">
      <label for="search">Buscar Estudiantes:</label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Buscar estudiante"
        class="form-input"
      />
    </div>
  </div>

  <!-- Tabla con scroll -->
  <div class="table-section">
    <mat-card-title><p>Lista de Estudiantes</p></mat-card-title>
    <div class="table-container">
      <table mat-table [dataSource]="listEstudiantes" class="mat-elevation-z8" multiTemplateDataRows>
        <!-- Columna: Nombre Alumno -->
        <ng-container matColumnDef="nombreAlumno">
          <th mat-header-cell *matHeaderCellDef> Nombre Alumno </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombreAlumno }} </td>
        </ng-container>

        <!-- Columna: Nombre Materia -->
        <ng-container matColumnDef="nombreMateria">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombreMateria }} </td>
        </ng-container>

        <!-- Columna: Nombre Profesor -->
        <ng-container matColumnDef="nombreProfesor">
          <th mat-header-cell *matHeaderCellDef> Profesor </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombreProfesor }} </td>
        </ng-container>

        <!-- Columna: AcciÃ³n -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary">Ver Clase</button>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
