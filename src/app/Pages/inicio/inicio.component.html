 <mat-card style="width: 70%;margin:50px auto">
<mat-card-header>
<mat-card-title><p>Lista Estudiantes</p> </mat-card-title>
</mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="listEstudiante" class="mat-elevation-z2" style="margin: top 20px">

            <ng-container matColumnDef="nombreAlumno">
              <th mat-header-cell *matHeaderCellDef> nombreAlumno </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreAlumno}} </td>
            </ng-container>
          

            <ng-container matColumnDef="materia1">
              <th mat-header-cell *matHeaderCellDef> materia1 </th>
              <td mat-cell *matCellDef="let element"> {{element.materia1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="materia2">
              <th mat-header-cell *matHeaderCellDef> materia2 </th>
              <td mat-cell *matCellDef="let element"> {{element.materia2}} </td>
            </ng-container>
          
            <ng-container matColumnDef="materia3">
              <th mat-header-cell *matHeaderCellDef> materia3 </th>
              <td mat-cell *matCellDef="let element"> {{element.materia3}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          

    </mat-card-content>
  </mat-card>
